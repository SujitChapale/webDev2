<!DOCTYPE html>
<html>
    <title>
        Form
    </title>
    <body>
        <h1>Student Information</h1>
        <form action="Data.php" target="_blank">
           <label for="fn">Frist Name:</label>
           <input id="fn" type="text" name="fn"><br><br>

           <label for="ln">Last Name:</label>
           <input id="ln" type="text" name="ln"><br><br>

           <label for="bd">Date of Birth:</label>
           <input id="bd" type="date" name="bd"><br><br>

           <label>Gender:</label>
           <input id="ml" type="radio" name="Gender">
           <label for="ml">Male</label>
           <input id="fl" type="radio" name="Gender">
           <label for="fl">Female</label>
           <input id="ol" type="radio" name="Gender">
           <label for="ol">Other</label><br><br>

           <label>Languages:</label>
           <input id="c" type="checkbox" name="c">
           <label for="c">C</label>
           <input id="c++" type="checkbox" name="c++">
           <label for="c++">C++</label>
           <input id="j" type="checkbox" name="j">
           <label for="j">Java</label><br><br>

           <label for="country">Country:</label>
           <select id="country" name="country">
               <option>India</option>
               <option>UK</option>
               <option>Canada</option>    
           </select><br><br>

           <input type="submit">

        </form>
    </body>
</html>
